<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bloxrupt Official Website</title>
  <style>
    :root{
      --crimson: #ff2b2b;
      --crimson-dark: #cc0000;
      --bg1: #000000;
      --bg2: #1a1a1a;
      --bg3: #330000;
      --bg4: #660000;
    }

    html,body{height:100%;margin:0;}
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      text-align: center;
      padding: 34px 18px;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrap { max-width: 920px; margin: 0 auto; }

    h1 {
      font-size: 2.8rem;
      color: var(--crimson);
      margin: 36px 0 8px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1.02rem;
      color: #d2d2d2;
      margin: 0 0 34px;
    }

    /* universal button */
    .btn {
      display: block;
      width: 86%;
      max-width: 520px;
      margin: 16px auto;
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 700;
      text-decoration: none;
      color: white;
      background: var(--crimson);
      border: none;
      cursor: pointer;
      transition: transform .14s ease, box-shadow .18s ease, background .12s ease;
      box-shadow: 0 8px 30px rgba(255,43,43,0.06);
    }

    .btn:hover {
      background: var(--crimson-dark);
      transform: translateY(-3px);
      box-shadow: 0 18px 36px rgba(204,0,0,0.16);
    }

    /* large launch button */
    .launch {
      font-size: 1.8rem;
      padding: 24px 28px;
      border-radius: 14px;
    }

    /* disabled */
    .disabled {
      background: #444 !important;
      box-shadow: none !important;
      cursor: not-allowed !important;
      pointer-events: none;
      opacity: 0.9;
      transform: none;
    }

    /* page2 specific */
    #page2 { display: none; } /* <- ensures hidden at load */
    #page2 h2 { color: var(--crimson); margin-top: 4px; margin-bottom: 18px; font-size: 1.25rem; }

    /* tighter buttons on smaller screens */
    @media (max-width:480px){
      h1{font-size:2.1rem;}
      .launch{font-size:1.3rem;padding:18px 20px;}
      .btn{width:92%;}
    }
  </style>
</head>

  <script>
    function showPlatforms(){
      // hide first page, show page2
      const p1 = document.getElementById('page1');
      const p2 = document.getElementById('page2');
      p1.style.display = 'none';
      p1.setAttribute('aria-hidden','true');

    }
  </script>
</body>
</html>
