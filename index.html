    /* Matrix Canvas */

    }

    .subtitle { font-size: 1.05rem; color: #ddd; margin-bottom: 30px; }

    /* Buttons */

      cursor: pointer;

  </style>

  <script>
    function showPage(pageId){
      document.getElementById('mainPage').classList.add('hidden');
      document.getElementById('generatorPage').classList.add('hidden');
      document.getElementById('autoHarPage').classList.add('hidden');
      document.getElementById(pageId).classList.remove('hidden');
      window.scrollTo(0,0);
    }

    // Red Matrix Background
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01 BLOXRUPT HACK LINK GEN X".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff2b2b"; // crimson red text
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 40);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
